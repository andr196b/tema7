<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Gæt mit tal emllem 0 og 20</p>

    <input type="text" id="gæt">
    <button>Gæt!</button>
    <button id="nyt_spil">Nyt spil!</button>

    <script>
        const tilfaeldigtTal = Math.round(Math.random() * 20);

        let antalGæt = 0;

        document.querySelector("button").addEventListener("click", guessTal);

        function guessTal() {
            antalGæt++;
            const guess = document.querySelector("#gæt").value;
            console.log("tilfaeldigtTal", tilfaeldigtTal);
            console.log("brugerGæt", guess);

            if (guess == tilfaeldigtTal) {
                console.log("rigtigt");
            } else if (guess < tilfaeldigtTal) {
                console.log("for lavt");
            } else {
                console.log("for højt");
            }
        }
    </script>
</body></html>
